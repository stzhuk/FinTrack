[loggers]
keys=sqlalchemy,alembic

[handlers]
keys=console

[formatters]
keys=generic

[logger_root]
level=WARN
handlers=console
qualname=

[logger_sqlalchemy]
level=WARN
handlers=
qualname=sqlalchemy.engine

[logger_alembic]
level=INFO
handlers=
qualname=alembic

[handler_console]
class=StreamHandler
args=(sys.stderr,)
level=NOTSET
formatter=generic

[formatter_generic]
format=%(levelname)-5.5s [%(name)s] %(message)s
datefmt=%H:%M:%S

[alembic]
sqlalchemy.url = driver://user:password@localhost/dbname
script_location = migrations
migration_file_template = %%(rev)s_%%(slug)s.py
sqlalchemy_compare_type = false
sqlalchemy_compare_server_default = false
compare_type = false
compare_server_default = false